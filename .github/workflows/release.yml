name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create keystore.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "storeFile=keystore/pinyin-learning.jks" >> keystore.properties
      
      - name: Create keystore directory
        run: mkdir -p keystore
      
      - name: Decode keystore file
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore/pinyin-learning.jks
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | grep -oP '"\K[^"]+' | head -1)
          echo "version=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME"
      
      - name: Generate APK filename
        id: apk_name
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            APK_NAME="pinyin-learning-${TAG_NAME}.apk"
          else
            VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | grep -oP '"\K[^"]+' | head -1)
            APK_NAME="pinyin-learning-v${VERSION_NAME}.apk"
          fi
          echo "name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "APK filename: $APK_NAME"
      
      - name: Rename APK
        run: |
          mkdir -p app/build/outputs/apk/release
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/${{ steps.apk_name.outputs.name }}
          else
            echo "Error: APK file not found at app/build/outputs/apk/release/app-release.apk"
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

